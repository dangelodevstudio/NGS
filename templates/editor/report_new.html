{% extends 'editor/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card bioma-card dashboard-card">
            <div class="card-body">
                <h5 class="dashboard-title">Novo Laudo</h5>
                <p class="dashboard-muted">Escolha o tipo e a pasta para iniciar.</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Tipo</label>
                        <select name="report_type" class="form-select">
                            {% for option in report_types %}
                                <option value="{{ option.key }}">{{ option.label }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Pasta (opcional)</label>
                        <select name="folder_id" class="form-select">
                            <option value="">Sem pasta</option>
                            {% for folder in folders %}
                                <option value="{{ folder.id }}">{{ folder.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Titulo (opcional)</label>
                        <input type="text" name="title" class="form-control" placeholder="Novo laudo">
                    </div>
                    <div class="d-flex gap-2 justify-content-end">
                        <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary">Cancelar</a>
                        <button type="submit" class="btn bioma-primary-btn">Criar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
